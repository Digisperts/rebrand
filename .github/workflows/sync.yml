name: Sync main branch to personal

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push main to personal repo
        env:
          PERSONAL_TOKEN: ${{ secrets.ORG_TO_PERSONAL_SYNC }}
        run: |
          git config user.name "Digisperts"
          git config user.email "digisperts@gmail.com"

          # Add remote with PAT
          git remote add personal "https://${PERSONAL_TOKEN}@github.com/Digisperts/rebrand.git"

          # Push
          git push personal main --force
